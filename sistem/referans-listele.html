        @media (max-width: 1024px) { 
            .mobile-header { display: flex; } 
            .sidebar { transform: translateX(-100%); }
            .sidebar.active { transform: translateX(0); }
            .main-content { margin-left: 0; width: 100%; padding-top: 80px; padding-inline: 20px; }
