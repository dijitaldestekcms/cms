<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yeni Referans Ekle | UltraPro</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --sidebar-bg: #0f172a; --main-bg: #f8fafc; --accent: #3b82f6;
            --text-main: #1e293b; --text-muted: #64748b; --white: #ffffff;
            --border: #e2e8f0; --radius: 16px; --sidebar-width: 280px;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background: var(--main-bg); display: flex; min-height: 100vh; }

        /* --- SIDEBAR --- */
        .sidebar { width: var(--sidebar-width); background: var(--sidebar-bg); color: #fff; padding: 30px 20px; position: fixed; height: 100vh; z-index: 1000; transition: 0.3s; }
        .sidebar-logo { font-size: 1.4rem; font-weight: 800; margin-bottom: 40px; }
        .sidebar-logo span { color: var(--accent); }
        .nav-link { display: flex; align-items: center; padding: 12px 15px; color: #94a3b8; text-decoration: none; border-radius: 12px; margin-bottom: 4px; }
        .nav-link.active { background: var(--accent); color: #fff; }

        /* --- CONTENT & RESPONSIVE --- */
        .main-content { margin-left: var(--sidebar-width); width: calc(100% - var(--sidebar-width)); padding: 40px; transition: 0.3s; }
        .mobile-header { display: none; position: fixed; top: 0; left: 0; right: 0; background: #fff; padding: 15px 20px; border-bottom: 1px solid var(--border); z-index: 900; justify-content: space-between; align-items: center; }
        .hamburger { cursor: pointer; display: flex; flex-direction: column; gap: 5px; }
        .hamburger span { width: 25px; height: 3px; background: var(--sidebar-bg); }

        .form-grid { display: grid; grid-template-columns: 2fr 1fr; gap: 30px; }

        @media (max-width: 1024px) { 
            .mobile-header { display: flex; } 
            .sidebar { transform: translateX(-100%); }
            .sidebar.active { transform: translateX(0); }
            .main-content { margin-left: 0; width: 100%; padding: 80px 20px 40px 20px; }
            .form-grid { grid-template-columns: 1fr; } /* Mobilde tek kolon */
        }

        .card { background: var(--white); border-radius: var(--radius); border: 1px solid var(--border); padding: 25px; margin-bottom: 25px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; font-size: 0.85rem; font-weight: 700; margin-bottom: 8px; }
        input { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid var(--border); outline: none; }
        
        .image-upload-area { border: 2px dashed var(--border); border-radius: var(--radius); padding: 30px; text-align: center; cursor: pointer; }
        .btn-submit { background: var(--accent); color: #fff; padding: 15px; border-radius: 12px; border: none; font-weight: 800; width: 100%; cursor: pointer; }
    </style>
</head>
<body>

    <div class="mobile-header">
        <div class="hamburger" onclick="toggleSidebar()"><span></span><span></span><span></span></div>
        <div class="sidebar-logo" style="margin:0">ULTRA<span>PRO</span></div>
        <div style="width:25px"></div>
    </div>

    <aside class="sidebar" id="sidebar">
        <div class="sidebar-logo">ULTRA<span>PRO</span></div>
        <nav>
            <a href="dashboard.html" class="nav-link">üìä Dashboard</a>
            <a href="referans-listele.html" class="nav-link active">ü§ù Referanslar</a>
        </nav>
    </aside>

    <main class="main-content">
        <div style="margin-bottom:30px">
            <a href="referans-listele.html" style="text-decoration:none; color:var(--text-muted); font-size:0.85rem; font-weight:700;">‚¨Ö Geri D√∂n</a>
            <h1 style="font-size: 1.8rem; font-weight: 800; margin-top:10px;">Yeni Referans</h1>
        </div>

        <form class="form-grid">
            <div class="left">
                <div class="card">
                    <div class="form-group">
                        <label>Firma Adƒ±</label>
                        <input type="text" placeholder="√ñrn: Google">
                    </div>
                    <div class="form-group">
                        <label>Sekt√∂r</label>
                        <input type="text" placeholder="√ñrn: Teknoloji">
                    </div>
                </div>
            </div>
            <div class="right">
                <div class="card">
                    <div class="image-upload-area">
                        <p>üñºÔ∏è Logo Se√ß</p>
                    </div>
                </div>
                <button type="submit" class="btn-submit">Referansƒ± Kaydet</button>
            </div>
        </form>
    </main>

    <script>
        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('active'); }
    </script>
</body>
</html>
